<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>reveal.js - The HTML Presentation Framework</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css" id="theme">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section>
					<h1>Fuzzy String Joining</h1>
					<h3>Based on <a href="http://www.cs.berkeley.edu/~jnwang/projects/fastjoin/">Fast-Join</a></h3>
					<p>
						<small>Robin Gloster</small>
					</p>
				</section>

				<section data-markdown>
					<script type="text/template">
					## Fuzzy String Joining
					* Matching strings based on similarity metrics
					* Finds all pairs of matching strings from two sets of strings
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
					## Applications
					 * Address/Record Matching
					 * Finding duplicates with typos
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
					## Example
					 s1 | s2
					 ---|---
					 dejun chen | zejun chen
					 ching yu hung | cheng yu hung
					 hicham djenidi | hicham djenildi
					 amy krause | amy kruse
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
					## Common similarity metrics
					### Levenshtein distance
					    levenshtein("test", "tesg") == 1
					    levenshtein("test", "test1") == 1
					    levenshtein("test", "tes") == 1
					    levenshtein("test", "tesg1") == 2
					### Levenshtein similarity
					    levenshtein_sim("test", "tesg") == 0.75
					    levenshtein_sim("test", "test1") == 0.8
					    levenshtein_sim("test", "tes") == 0.75
					    levenshtein_sim("test", "tesg1") == 0.6
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
					## Common similarity metrics
					### Jaccard
					    jaccard("test foo", "test foo") == 1
					    jaccard("test foo", "foo test") == 1
					    jaccard("test fnord", "test foo") == 1./3
					</script>
				</section>

				<section>
					<h2>Introducing Fuzzy Metrics</h2>
					<p>Fuzzy Overlap</p>
					<p>Fuzzy Jaccard</p>
				</section>

				<section>
					<h2>Optimisations</h2>
				</section>

				<section>
					<h2>Signatures</h2>
					<h3>q-grams, Partition-NED, etc.</h3>
				</section>

				<section>
					<h2>Filtering</h2>
					<h3>Inverted Index</h3>
				</section>

				<section>
					<h2>Substring</h2>
					<p><code>string.substr()</code> allocates new memory</p>
					<p>Use <code>&lt;experimental/string_view&gt;</code>
				</section>

			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// Optional reveal.js plugins
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
				    { src: 'plugin/math/math.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});

		</script>

	</body>
</html>
